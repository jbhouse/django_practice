<!DOCTYPE html>
{% extends "basic_app/basic_app_base.html" %}
{% block body_block %}
  <div class="jumbotron">
    <h1>This is our school list file</h1>
      <ol>
        {% for school in school_list %}
          <h3><li><a href="{{school.id}}">{{school.name}}</a></li></h3>
        {% endfor %}
      </ol>
  </div>
  <div class="container">
    <p><a href="{% url 'basic_app:create' %}">Create a new school</a></p>
  </div>
{% endblock %}
