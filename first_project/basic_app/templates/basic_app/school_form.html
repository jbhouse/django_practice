{% extends "basic_app/basic_app_base.html" %}
{% block body_block %}

  <h1>
    {% if not form.instance.pk %}
    <!-- does an instance of this primary key exist?  -->
    <!-- if not... create one. if so, update it -->
    Create School
    {% else %}
    Update School
    {% endif %}
  </h1>
    <form method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <input type="submit" class="btn btn-primary" value="Create School">
    </form>

{% endblock %}
